<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
</head>
<body>
    <fieldset>
        <legend>Registration from</legend>
        <form action="./submit.html" method="get">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autofocus autocomplete="yes" ><br>

            <label for="password">Password:</label>
            <input type="text" id="password" name="password" autocomplete="yes" required pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@#%&]).{6,8}" title="please enter volid character like cap letters,small lettters,spacial char,numbers etc"><br>

            <label for="email">Email</label>
            <input type="text" name="email" id="email" requird placeholder="enter email" autocomplete="yes" autofocus  pattern="[a-z\d._]+@[a-z]+\.[a-z]{2,}$"
            title="enter valid letters like small letters,cap letters,special char,numbers,email or yahoo or outlook,.com or .co or .in">

            <input type="submit" value="submit">
        </form>
    </fieldset>
</body>
</html>
